<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagonal Flag Order</title>
  <style>
    .first, .second, .third {
      width: 200px;
      height: 200px;
      position: absolute;
      border: 10px solid black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 200px;
    }
    .first { background: yellow; left: 0; top: 0; }
    .second { background: blue; left: 200px; top: 200px; }
    .third { background: red; left: 400px; top: 400px; }
  </style>
</head>
<body>
  <div class="first">Yellow</div>
  <div class="second">Blue</div>
  <div class="third">Red</div>
</body>
</html>
